<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SpaceX - Travel Agency</title>

  <link rel="shortcut icon" href="./media/icon.png">
  <link href="./style.css" rel="stylesheet">
    
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="gradient">
  <header>
    <div class="title">
      <a href="http://www.spacex.com" target="_blank"><img src="./media/logo.png" alt="SpacexLogo"></a>
      <h1>Travel Agency</h1>
    </div>
    <div class="nav">
      <ul>
        <li><a href="#">Store</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </div>
    <div class="line"></div>

  </header>
  <main>
    <div class="carousel">
      <div class="carousel__figure">
        <img class="carousel__figure--pic" src="./media/car1.jpg" alt="space">
        <img class="carousel__figure--pic" src="./media/car2.jpeg" alt="moon">
        <img class="carousel__figure--pic" src="./media/car3.jpg" alt="mars">
      </div>
    </div>

    <div class="offers">
      <div class="perspective">

        <div class="perspective__3d" id="space">
          <div class="perspective__3d--card" style="background: url(./media/off1.jpeg);"></div>
          <h2>A weekend in space</h2>
          <span>from $5.000</span>
        </div>

        <div class="perspective__3d" id="moon">
          <div class="perspective__3d--card" style="background: url(./media/off2.jpg);"></div>
          <h2>Take a rest on the Moon</h2>
          <span>from $15.000</span>
        </div>

        <div class="perspective__3d" id="mars">
          <div class="perspective__3d--card" style="background: url(./media/off3.jpg);"></div>
          <h2>Holidays on Mars</h2>
          <span>From $45.000</span>
        </div>
      </div>
    </div>

    <div class="block">
      <a href="http://www.spacex.com">
        <svg height="60" width="320" xmlns="http://www.w3.org/2000/svg">
          <rect class="block__element" height="60" width="320" />
          <div class="block__element--modifier">GET STARTED</div>
        </svg>
      </a>
    </div>
  </main>
  <footer>
    <div class="credits">
      <a href="http://twitter.fr"><i class="fa fa-twitter"></i></a>
      <a href="http://facebook.fr"><i class="fa fa-facebook"></i></a>
      <a href="http://flickr.fr"><i class="fa fa-flickr"></i></a>
      <a href="http://instagram.com"><i class="fa fa-instagram"></i></a>
      <a href="https://github.com/JustFS?tab=repositories">fromScratch(); Â© 2020 </a>
    </div>
  </footer>
  </div>
    
  <script src="./assets/jquery.min.js" type="text/javascript"></script>
  <script src="./script.js" type="text/javascript"></script>

</body>
</html>
