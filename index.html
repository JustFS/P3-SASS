<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="gradient">
    <header>
        
        <div class="title">
            <a href="http://www.spacex.com" target="_blank"><img src="./media/logo.png" alt="SpaceX"></a>
            <div>
                <p>Travel Agency</p>

        </div>
        <div class="line"></div>
    </header>
    <main>
        <div class="carousel">
            <div class="carousel__figure">
                <img class="carousel__figure--pic" src="./media/car1.jpg" alt="space">
                <img class="carousel__figure--pic" src="./media/car2.jpeg" alt="moon">
                <img class="carousel__figure--pic" src="./media/car3.jpg" alt="mars">

                    <span>from $15.000</span>
                </div>
                <div class="perspective__card">
                    <div class="perspective__card--thumb" style="background: url(./media/off3.jpg);"></div>
                    <h2>Holiday on Mars</h2>
                    <span>From $45.000</span>
                </div>
            </div>
        </div>

        <div class="block">
            <a href="http://www.spacex.com"><svg height="60" width="320" xmlns="http://www.w3.org/2000/svg">
              <rect class="block__element" height="60" width="320" />
              <div class="block__element--modifier">GET STARTED</div>
            </svg></a>
          </div>

    <footer>
